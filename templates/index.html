<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Indian Crops</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul id="crop-list">
        {% for crop in crops %}
          <li id='clicked' onclick="loadCrop('{{ crop }}')">{{ crop }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="content">
      <h1>Learn About Indian Crops</h1>
      <h2 id="crop-title">Select a crop</h2>
      <div id="crop-details"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
